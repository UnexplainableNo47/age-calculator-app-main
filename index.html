<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="main">

      <form id="form" method="">
        <!--input section-->
        <div class="inline">
          <div>
            <label for="day-input">Day</label>
            <input type="text" name="" id="day-input" placeholder="DD">
            <p class="error-msg-day" id="error-msg-day"></p>
          </div>
          <div>
            <label for="month-input">Month</label>
            <input type="text" name="" id="month-input" placeholder="MM">
            <p class="error-msg-day" id="error-msg-month"></p>
          </div>
          <div>
            <label for="year-input">Year</label>
            <input type="text" name="" id="year-input" placeholder="YYYY">
            <p class="error-msg-day" id="error-msg-year"></p>
          </div>
        </div>
        <!--age button section-->
        <div class="calc-age">
          <button ><img src="./assets/images/icon-arrow.svg" alt="="></button><hr>
        </div>
        <!--age results button-->
        <div class="results">
          <div class="inline">
            <h1 class="purple" id="years-output">--</h1> <h1 class="italic">years</h1>
          </div>
          <div class="inline">
            <h1 class="purple" id="month-output">--</h1> <h1 class="italic">month</h1>
          </div>
          <div class="inline">
            <h1 class="purple" id="day-output">--</h1> <h1 class="italic">day</h1>
          </div>
        </div>

      </form>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
